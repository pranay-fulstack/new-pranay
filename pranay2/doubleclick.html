<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double click to change background color </title>
    <script>
        function myfunction(x) {
            x.style.background="yellow";
        }
    </script>
</head>
<body>
    <h3>ondoubleclick:</h3>
    <p>click to change background color </p>
    <input style="background: tomato; cursor: pointer;" ondoubleclick="myfunction(this)">
    
</body>
</html>
